<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент
        - Задать что пункт выполнен

      Шаблон элемента:
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>

    */
   
  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList">

    </ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>

  <script>
    window.addEventListener("load", function () {
      var add = document.getElementById('AddToDo');
      add.addEventListener('click', function(e) {
        if (e.target.previousElementSibling.value.length > 0) {
          var ul = document.getElementById('toDoList');
          var li = document.createElement('li');
          var button = document.createElement('button');
          button.innerText = 'Remove';

          var input = document.createElement('input');
          input.type = 'checkbox';
          input.classList.add('DoneCheckbox');

          var span = document.createElement('span');
          span.classList.add('TodoText');
          span.innerText = e.target.previousElementSibling.value;

          ul.appendChild(li);
          li.appendChild(input);
          li.appendChild(span);
          li.appendChild(button);
          e.target.previousElementSibling.value = '';

          li.lastElementChild.addEventListener('click', function(e) {
            e.target.parentElement.parentElement.removeChild(this.parentElement)
          })
        }
        
      }) 
    });
   
  </script>
</body>
</html>
