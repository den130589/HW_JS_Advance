<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forms Task 1</title>
  <script>
    /*
      Задание:
        Сделать валидацию формы:
        1. Логин / Пароль не может быть пустым
        2. Пароли должны совпадть
        3. Пока не стоит что юзер согласен с лиц. соглашением - кнопка отправки не активна

        + бонус - то поле, которое не прошло валидацию подсвечивать красным.
                - которое прошло - подсвечивать зеленым.
    */
  </script>
</head>
<body>
  <form id="MyValidateForm">
    <input type="text" name='login' placeholder="Ваш логин" />
    <input type="password" name='pas1' placeholder="Ваш пароль" />
    <input type="password" name='pas2' placeholder="Повторите пароль" />
    <label for="agree">
      <span>Вы согласны с лицензионым соглашением.</span>
      <input type="checkbox" id="agree" />
    </label>
    <input type="submit" id="submit" value="Отправить" disabled/>
  </form>

  <style>
    #MyValidateForm{
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    #MyValidateForm input{
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .error{
        border: 1px solid red;
    }
    .OK{
        border: 1px solid green;
    }
  </style>
    
  <script>
    var submit = document.getElementById('submit');
    var form = document.getElementById('MyValidateForm');
    var check = document.getElementById('agree');

    check.addEventListener('click', function() {
      if (check.checked === true ) {
        submit.removeAttribute('disabled');
      } else {
        submit.setAttribute('disabled', true);
      }
    });
   
    submit.addEventListener('click', function(e) {
      if (form.elements.pas2.value !== form.elements.pas1.value || form.elements.pas1.value.length < 1 || form.elements.pas2.value.length < 1) {
        e.preventDefault();
        form.elements.pas1.classList.add('error');
        form.elements.pas2.classList.add('error');
      } else {
        form.elements.pas1.classList.add('OK');
        form.elements.pas2.classList.add('OK');
      };
      if (form.elements.login.value.length < 1) {
        e.preventDefault();
        form.elements.login.classList.add('error');
      } else {
        form.elements.login.classList.add('OK');
      }
    })
    
     
  </script>
</body>
</html>
