<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Task 2</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap" id="wrap">
      <header>
        <button id="HouseButton">House</button>
        <button id="TreeButton">Tree</button>
        <button id="PlaneButton">Plane</button>
      </header>
      <div id="chooseYourBlock">

      </div>
      <div id="result">

      </div>
    </div>
    <script>
      /*
        Задание:

        По нажатию на кнопку, в блок с id chooseYourBlock выводить иконку с нажатой кнопки:

        House:  https://image.flaticon.com/icons/svg/149/149064.svg
        Tree: https://image.flaticon.com/icons/svg/620/620705.svg
        Plane: https://image.flaticon.com/icons/svg/579/579268.svg

        Под иконкой расположить еще одну кнопку, по нажатию на которую из соответствующего массива
        подтягивается случайная картинка с изображением в блок result.
        Предыдущий результат очищается.

        var houseArray = [
        "https://static.pexels.com/photos/106399/pexels-photo-106399.jpeg",
        "https://i.pinimg.com/736x/7f/be/50/7fbe50ec634c65709d7fe6ac267c4e6f--large-garage-plans-house-plans-large-family.jpg",
        "https://i.ytimg.com/vi/Xx6t0gmQ_Tw/maxresdefault.jpg"
      ];
        var planeArray = [
        "http://www.x-plane.com/wp-content/uploads/2014/08/B777-200ER.png",
        "https://media.cntraveler.com/photos/57067c1e9adc6caf5afe3f4c/master/pass/plane-landing-cr-getty-sb10062851ai-001.jpg",
        "https://media.wired.com/photos/59323264a31264584499367f/master/w_1024,c_limit/diesel-plane-inline.jpg"
      ];
      var treeArray = [
        "https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg",
        "https://c1.staticflickr.com/8/7218/7184786016_1ddab461e8_b.jpg",
        "http://www.atzmut.com/wp-content/uploads/2016/01/tree.jpg"
      ];

      */

      
      var buttons = document.querySelectorAll('button');
      var iconBlock = document.getElementById('chooseYourBlock');
      var resultBlock = document.getElementById('result');
      var btn2 = document.createElement('buttons');
      btn2.innerHTML = 'more...'
      
      var houseArray = [
        "https://static.pexels.com/photos/106399/pexels-photo-106399.jpeg",
        "https://i.pinimg.com/736x/7f/be/50/7fbe50ec634c65709d7fe6ac267c4e6f--large-garage-plans-house-plans-large-family.jpg",
        "https://i.ytimg.com/vi/Xx6t0gmQ_Tw/maxresdefault.jpg"
      ];
        var planeArray = [
        "http://www.x-plane.com/wp-content/uploads/2014/08/B777-200ER.png",
        "https://media.cntraveler.com/photos/57067c1e9adc6caf5afe3f4c/master/pass/plane-landing-cr-getty-sb10062851ai-001.jpg",
        "https://media.wired.com/photos/59323264a31264584499367f/master/w_1024,c_limit/diesel-plane-inline.jpg"
      ];
      var treeArray = [
        "https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg",
        "https://c1.staticflickr.com/8/7218/7184786016_1ddab461e8_b.jpg",
        "http://www.atzmut.com/wp-content/uploads/2016/01/tree.jpg"
      ];
      

      var iconsObj = {
        house:  'https://image.flaticon.com/icons/svg/149/149064.svg',
        tree: 'https://image.flaticon.com/icons/svg/620/620705.svg',
        plane: 'https://image.flaticon.com/icons/svg/579/579268.svg'
      }

      function getRandomIntInclusive(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      var randomNum = getRandomIntInclusive(0, 2);

      function showIcon(e){

          while (iconBlock.firstChild) {
          iconBlock.removeChild(iconBlock.firstChild);

          }

          while (resultBlock.firstChild) {
          resultBlock.removeChild(resultBlock.firstChild);

          }
          

          //house
          if (e.target == document.querySelector('#HouseButton')) {
            var imgHouse = new Image(300, 300);
            imgHouse.src = iconsObj.house;
            iconBlock.appendChild(imgHouse);
            iconBlock.appendChild(btn2);
            btn2.addEventListener('click', function() {
              while (resultBlock.firstChild) {
              resultBlock.removeChild(resultBlock.firstChild);

          }
              var imgHouse2 = new Image(400, 400);
              imgHouse2.src = houseArray[randomNum];
              resultBlock.appendChild(imgHouse2)
            })
          } 

          //plane
          if (e.target == document.querySelector('#PlaneButton')) {
            var imgPlane = new Image(300, 300);
            imgPlane.src = iconsObj.plane;
            iconBlock.appendChild(imgPlane);
            iconBlock.appendChild(btn2);
            btn2.addEventListener('click', function() {
              while (resultBlock.firstChild) {
              resultBlock.removeChild(resultBlock.firstChild);

          }
              var imgPlane2 = new Image(400, 400);
              imgPlane2.src = planeArray[randomNum];
              resultBlock.appendChild(imgPlane2)
            })
          } 
          //tree
          if (e.target == document.querySelector('#TreeButton')) {
            var imgTree = new Image(300, 300);
            imgTree.src = iconsObj.tree;
            iconBlock.appendChild(imgTree);
            iconBlock.appendChild(btn2);
            btn2.addEventListener('click', function() {
              while (resultBlock.firstChild) {
              resultBlock.removeChild(resultBlock.firstChild);

          }
              var imgTree2 = new Image(400, 400);
              imgTree2.src = treeArray[randomNum];
              resultBlock.appendChild(imgTree2)
            })
          } 
          

      }

     
      buttons.forEach( (btn) => {
          btn.addEventListener('click', showIcon);
          
      })
    </script>
  </body>
</html>
